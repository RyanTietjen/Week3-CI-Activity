name: Run tests
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:


jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - uses:
                actions/checkout@v3
            - name: Install
              run: npm install
            - name: Build
              run: npm run build
            - name: Run tests
              run: npm run test